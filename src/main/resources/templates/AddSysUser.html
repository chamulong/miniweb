<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增系统账户</title>
    <script type="text/javascript" data-main="/jscustom/AddSysUser.js" src="/jslib/require2.3.6/require2.3.6.js"></script>
</head>
<body>
<div id="wrapper wrapper-content">
    <form role="form" id="FormSysUser" method="post" style="margin-right: 20px;margin-left: 20px">
        <table class="table table-hover">
            <tbody>
            <tr class="form-group">
                <td class="text-right" style="width: 140px"><label for="username"><span style="color: red">*</span>账户名称：</label></td>
                <td><input type="text" name="username" id="username" class="form-control" placeholder="建议字母和数字的组合" style="width: 200px"></td>
            </tr >
            <tr class="form-group">
                <td class="text-right"><label for="password"><span style="color: red">*</span>账户密码：</label></td>
                <td><input type="password" name="password" id="password" class="form-control" placeholder="密码长度不小于6位" style="width: 200px"></td>
            </tr>
            <tr class="form-group">
                <td class="text-right"><label for="useremail"><span style="color: red">*</span>电子邮箱：</label></td>
                <td><input type="email" name="useremail" id="useremail" class="form-control" placeholder="如：service@163.com" style="width: 200px"></td>
            </tr>
            <tr class="form-group">
                <td class="text-right"><label for="usermobile"><span style="color: red">*</span>用户手机：</label></td>
                <td><input type="text" name="usermobile" id="usermobile" class="form-control" placeholder="如：18155667788" style="width: 200px"></td>
            </tr>
            <tr class="form-group">
                <td class="text-right"><label><span style="color: red">*</span>角 色：</label></td>
                <td><select class="form-control" name="sysroleid" id="sysroleid" style="width: 200px"></select></td>
            </tr>
            </tbody>
        </table>
        <div class="form-inline text-center" style="margin-bottom: 6px;padding-top: 10px">
            <button id="btn_Save" type="button" class="btn btn-primary btn-md" > 提 交 </button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-primary btn-md"> 重 置 </button>
        </div>
    </form>
</div>
</body>
</html>
