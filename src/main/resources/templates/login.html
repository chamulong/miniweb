<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script type="text/javascript" data-main="/jscustom/login.js" src="/jslib/require2.3.6/require2.3.6.js"></script>
    <!--session过期，跳转到首页并跳出iframe-->
    <script type="text/javascript">
        if (window != top)
            top.location.href = location.href;
    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h2>后台演示系统</h2>
                <p th:if="${param.logout}" class="bg-info">用户注销成功</p>
                <p th:if="${param.error}" class="bg-danger">用户名或密码有误，请重试</p>
            </div>

            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>
</body>

</html>
